<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login to Triple Kitten Studios - Userbox</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="form">
    <div class="formbrand">Triple Kitten Studios</div>
    <div class="formmain">
      <form method="POST" action="">
        <div class="field">
          <label for="userfield">Username</label>
          <textarea rows="1" cols="30" required="required" name="userfield" id="userfield"></textarea>
        </div>
        <div class="field">
          <label for="passfield">Password</label>
          <textarea rows="1" cols="30" required="required" name="passfield" id="passfield"></textarea>
        </div>
      </form>
      <a onclick="redirect()" class="confirmbutton">Get a link</a>
    </div>
    <div class="formcredits">Powered by Userbox</div>
    
  </div>
  
  <script src="js/app.js"></script>

</body>

</html>
